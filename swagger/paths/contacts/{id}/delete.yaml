tags:
  - Contacts
summary: Delete contact by ID
operationId: deleteContact
description: Delete contact by ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68e40dc8103fefd980c3bdd4
responses:
  '204':
    description: Contact deleted successfully
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: ../../../components/responses/500.yaml
