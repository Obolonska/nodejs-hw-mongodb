tags:
  - Auth
summary: User login
operationId: loginUser
description: Login an existing user
security:
  - bearerAuth: []

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: Email address of the user
            example: john.doe@example.com
          password:
            type: string
            description: Password for the user
            example: password123
responses:
  '200':
    description: User logged in successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User logged in successfully
            data:
              type: object
              properties:
                userId:
                  type: string
                  example: 68e40dc8103fefd980c3bdd4
                email:
                  type: string
                  example: john.doe@example.com

  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
